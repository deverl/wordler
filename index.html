<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Solver</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>

    <body>
        <div class="container">
            <h1>ðŸŸ© Wordle Solver</h1>

            <div class="section" id="loading-section">
                <div class="section-title">Word List</div>
                <div id="file-status" style="font-size: 0.85em; color: #666;">Loading words5.txt...</div>
            </div>

            <div class="section">
                <div class="section-title">Known Letters (correct position)</div>
                <div class="letter-boxes" id="known-boxes">
                    <input type="text" class="letter-box" maxlength="1" data-index="0">
                    <input type="text" class="letter-box" maxlength="1" data-index="1">
                    <input type="text" class="letter-box" maxlength="1" data-index="2">
                    <input type="text" class="letter-box" maxlength="1" data-index="3">
                    <input type="text" class="letter-box" maxlength="1" data-index="4">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Include Letters (wrong position)</div>
                <div class="letter-boxes" id="include-boxes">
                    <input type="text" class="letter-box" maxlength="1">
                    <input type="text" class="letter-box" maxlength="1">
                    <input type="text" class="letter-box" maxlength="1">
                    <input type="text" class="letter-box" maxlength="1">
                    <input type="text" class="letter-box" maxlength="1">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Exclude Letters (not in word)</div>
                <input type="text" class="exclude-input" id="exclude-input" placeholder="Enter letters to exclude...">
            </div>

            <div class="section">
                <div class="section-title">Wrong Positions (letter can't be in these spots)</div>
                <div id="negative-patterns"></div>
                <div class="negative-controls">
                    <button class="btn-add" onclick="addNegativeRow()">+</button>
                </div>
            </div>

            <button class="btn-solve" onclick="solveWordle()">Find Words</button>

            <div id="results" class="results hidden">
                <div class="results-title">
                    Found <span class="results-count" id="result-count">0</span> possible words:
                </div>
                <div class="word-list" id="word-list"></div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>

</html>
